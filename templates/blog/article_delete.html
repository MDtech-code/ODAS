{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Delete {{ article.title }}</h1>
    <p>Are you sure you want to delete this article?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'article_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
