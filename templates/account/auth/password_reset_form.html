<form id="passwordResetForm" action="{% url 'password_reset' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Enter your email to reset password</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>
<div id="passwordResetError" class="text-danger mt-2" style="display: none;"></div>
