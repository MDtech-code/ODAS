{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="mt-3">
        <p>Don't have an account? <a href="{% url 'register_patient' %}">Register here</a></p>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    </div>
</div>
{% endblock %}
