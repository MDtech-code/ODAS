<div id="passwordResetConfirmForm" action="{% url 'password_reset_confirm' %}" method="GET"class="container mt-5">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
<div id="passwordResetConfirmError" class="text-danger mt-2" style="display: none;"></div>
